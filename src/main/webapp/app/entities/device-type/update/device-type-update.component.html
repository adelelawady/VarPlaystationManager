<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-device-type-heading" data-cy="DeviceTypeCreateUpdateHeading" jhiTranslate="erApp.deviceType.home.createOrEditLabel">
        Create or edit a Device Type
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="erApp.deviceType.name" for="field_name">Name</label>
          <input type="text" class="form-control" name="name" id="field_name" data-cy="name" formControlName="name" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="erApp.deviceType.pricePerHour" for="field_pricePerHour">Price Per Hour</label>
          <input
            type="number"
            class="form-control"
            name="pricePerHour"
            id="field_pricePerHour"
            data-cy="pricePerHour"
            formControlName="pricePerHour"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="erApp.deviceType.pricePerHourMulti" for="field_pricePerHour"
            >Price Per Hour Multi</label
          >
          <input
            type="number"
            class="form-control"
            name="pricePerHour"
            id="field_pricePerHour"
            data-cy="pricePerHourMulti"
            formControlName="pricePerHourMulti"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
